<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-Not</title>
    <style>
        .container:hover> :not(:hover) {
            opacity: 0.5;
        }

        .container {
            display: flex;
            gap: 1rem;
        }

        .box {
            width: 8rem;
            height: 8rem;
            border-radius: 1.5rem;
            background: #F3BD50;
            cursor: pointer;
            transition: opacity 0.6s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


</body>

</html>
